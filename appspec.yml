version: 0.0
os: linux
files:
  - source: /
    destination: /opt/codepipeline-test/$DEPLOYMENT_GROUP_NAME
hooks:
  AfterInstall:
    - location: infra/codedeploy/afterInstall.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: infra/codedeploy/applicationStart.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: infra/codedeploy/applicationStop.sh
      timeout: 300
      runas: root
